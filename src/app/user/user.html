
@if (isEdit()) {
<div class="user-detail">
    <p>
      <label>User name:</label>
        <input type="text" [value]="username()">
    </p>
    <p>
      <label>Nick name:</label>
        <input type="text" [value]="nickname()">
    </p>
    <p>
      <label>Email:</label>
        <input type="text" [value]="email()">
    </p>
    <p>
        <button (click)="save()">Save</button>
    </p>
</div>
} @else {
    <div class="user-detail">
    <p>
     Full Name: {{ fullname() }}
    </p>
    <p>
      User name: {{ username() }}
    </p>
    <p>
      Nick name: {{ nickname() }}
    </p>
    <p>
      Email: {{ email() }}
    </p>
</div>
}
