<form (submit)="addArticle()">
    <p>{{message()}}</p>
    <div class="form-group">
        <label>
            Title:
            <input type="text" name="title" [(ngModel)]="title" class="form-control {{isTitleValid()}}">
        </label>
    </div>
    <div class="form-group">
        <label>
            Content:
            <textarea name="content" [(ngModel)]="content" class="form-control {{isContentValid()}}"></textarea>
        </label>
    </div>
    <div class="form-group">
        <button type="submit">Add Article</button>
    </div>
</form>

<article-list
  [articles]="articles"
  [(message)]="message"
  (deleteArticle)="deleteArticle($event)"
>
  <h3>All Articles ({{ articles().length }})</h3>
</article-list>
