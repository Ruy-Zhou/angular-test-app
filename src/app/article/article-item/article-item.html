<div class="article-list">
  <ng-content></ng-content>
  @for (item of articles(); track item.title; let index = $index, first = $first) {
      <div class="article-item {{first ? 'first-item' : ''}}">
          <h2>
              {{index + 1}}. {{ item.title }}
              <a (click)="onDeleteArticle(item.id)" href="javascript:void(0)" class="article-link">delete</a>
          </h2>
          <p>{{ item.content }}</p>
      </div>
  }
  <p class="text-info"><i>You can click the delete link to delete an article.</i></p>
</div>
