<p>{{ message() }}</p>
<form (submit)="addTask()">
  <input type="text" name="todo" [(ngModel)]="task" />
  <button type="submit">Add Task</button>
</form>

<h5>Main List:</h5>
<app-todo-list
  [tasks]="tasks"
  [(message)]="message"
  (onFinishTask)="finishTask($event, tasks())"
  (onDeleteTask)="deleteTask($event, tasks())"
></app-todo-list>

<h5>Other List:</h5>
<div
  class="other-list"
  [tasks]="otherTasks"
  (onFinishTask)="finishTask($event, otherTasks())"
  (onDeleteTask)="deleteTask($event, otherTasks())"
></div>
