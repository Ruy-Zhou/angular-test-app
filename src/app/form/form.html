<form class="form" action="" (submit)="onSubmit($event)">
  <p>
    <label>First Name:</label>
    <input class="form-item" [formField]="actorForm.fullName.firstName" />
    @if(actorForm.fullName.firstName().touched() && actorForm.fullName.firstName().invalid()) {
      <p class="align-right is-error">{{ actorForm.fullName.firstName().errors()[0].message }}</p>
    }
  </p>
  <p>
    <label>Last Name:</label>
    <input class="form-item" [formField]="actorForm.fullName.lastName" />
  </p>
  <p>
    <label>Age:</label>
    <input class="form-item" type="number" [formField]="actorForm.age" />
  </p>
  <p>
    <label>Gender:</label>
    <select [formField]="actorForm.gender">
      <option value="girl">Girl</option>
      <option value="body">Body</option>
    </select>
  </p>
  <p class="align-right">
    <button type="submit">Submit</button>
  </p>

  <p>{{ message() }}</p>
</form>
