<p>login works!</p>
<form (submit)="login()">
  <div class="form-group">
    <label>User Name:
      <input name="userName" [(ngModel)]="username" />
    </label>
  </div>
  <div class="form-group">
     <label>Password:
      <input type="password" name="password" [(ngModel)]="password" />
    </label>
  </div>
  <div class="form-group">
    <button [disabled]="isLoading()" type="submit">{{isLoading() ? 'loading...' : 'Login'}}</button>
  </div>
